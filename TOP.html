<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>独自ドメイン取得サービスバナー</title>
<style>
  body { margin: 0; font-family: 'Noto Sans JP', sans-serif; background: #fff; }
  .banner {
    width: 1000px;
    height: 400px;
    background: #fff;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px;
    box-sizing: border-box;
    border: 2px solid #4E7B35;
    border-radius: 12px;
  }
  .banner-text { max-width: 55%; }
  .banner-text h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
    color: #4E7B35;
  }
  .banner-text p {
    font-size: 1.1em;
    margin-bottom: 20px;
    line-height: 1.5;
  }
  .cta-btn {
    background: #6BB93F;
    color: #fff;
    padding: 12px 24px;
    border-radius: 25px;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1em;
  }
  .cta-btn:hover {
    background: #4E7B35;
  }
  .banner img {
    max-height: 340px;
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">
      <h1>独自ドメイン取得代行します</h1>
      <p>自社専用ドメインで信頼とブランド力アップしませんか？<br>面倒な取得・設定はすべて代行します。<br>ITが苦手でも安心してご利用いただけます。</p>
      <a href="/domain-service.html" class="cta-btn">詳しくはこちら</a>
    </div>
    <img src="domain.png" alt="独自ドメイン案内イラスト">
  </div>
</body>
</html>
